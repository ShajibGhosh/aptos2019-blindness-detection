short_name: aptos
n_gpu: 1
save_dir: saved/
seed: 1234

arch:
  type: EffNet
  args:
    model: b2
    num_classes: 5
    pretrained: true
    verbose: 0

data_loader:
  type: NpyDataLoader
  args:
    batch_size: 40
    data_dir: data/preprocessed/diabetic-retinopathy-detection
    num_workers: 16
    validation_split: 0.30
    img_size: 256
    train: true
    alpha: 0.75
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy

loss:
  type: WassersteinLoss
  args:
    n_classes: 5
    reduction: mean

optimizer:
  type: SGD
  args:
    lr: 0.005
    momentum: 0.9
    nesterov: True
    weight_decay: 0.0005

lr_scheduler:
  type: StepLR
  args:
    step_size: 1
    gamma: 0.95

training:
  epochs: 50
  save_period: 5
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/raw
  ensemble_size: 5
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
