short_name: diabetic-retinopathy
n_gpu: 1
save_dir: saved/
seed: 1234

arch:
  type: EffNetMaxAvg
  args:
    model: b2
    num_classes: 1
    pretrained: true
    verbose: 0

data_loader:
  type: NpyDataLoader
  args:
    batch_size: 40
    epoch_size: 700
    data_dir: data/preprocessed/diabetic-retinopathy-detection
    num_workers: 16
    validation_split: 0.10
    img_size: 256
    train: true
    alpha: 0.8
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy
- mse

loss: mse_loss

optimizer:
  type: Ranger
  args:
    lr: 0.0005
    b1: 0.90
    N_sma_threshhold: 4
    weight_decay: 0.0005

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    start_lr: 0.0005
    start_anneal: 5
    n_epochs: 40

training:
  epochs: 40
  noise_std: 0.10
  save_period: 5
  tensorboard: true
  verbose: 1

testing:
  data_dir: data/raw
  ensemble_size: 2
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2

