short_name: diabetic-retinopathy
n_gpu: 1
save_dir: saved/
seed: 1234
apex: O1

arch:
  type: EffNet
  args:
    model: b2
    num_classes: 1
    pretrained: true
    verbose: 0

data_loader:
  type: NpyDataLoader
  args:
    batch_size: 64
    data_dir: data/preprocessed/diabetic-retinopathy-detection
    num_workers: 16
    validation_split: 0.20
    img_size: 256
    train: true
    alpha: 0.8
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy
- mse

loss:
  type: RobustLossAdaptive
  args:
    reduction: mean

optimizer:
  type: Ranger
  args:
    lr: 0.005
    weight_decay: 0.0005

lr_scheduler:
  type: MultiStepLR
  args:
    milestones:
      - 100
    gamma: 0.6

training:
  epochs: 50
  save_period: 5
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/raw
  ensemble_size: 5
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
