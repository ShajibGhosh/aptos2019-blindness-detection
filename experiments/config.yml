short_name: aptos-mixup
n_gpu: 1
save_dir: saved/
seed: 123456

arch:
  type: EffNet
  args:
    model: b2
    num_classes: 1
    pretrained: true
    verbose: 0

data_loader:
  type: MixupDataLoader
  args:
    batch_size: 40
    epoch_size: 100
    data_dir: data/preprocessed
    num_workers: 16
    validation_split: 0.10
    img_size: 256
    alpha: 0.8
    mixup: 0.4
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy
- mse

loss: mse_loss

optimizer:
  type: Ranger
  args:
    lr: 0.001
    weight_decay: 0.0003

lr_scheduler:
  type: CosineAnnealingScheduler
  args:
    start_lr: 0.001
    start_anneal: 2
    n_epochs: 15

training:
  epochs: 15
  noise_std: 0.10
  save_period: 1
  tensorboard: true
  verbose: 1

testing:
  data_dir: data/raw
  ensemble_size: 2
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
