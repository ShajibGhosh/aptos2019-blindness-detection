short_name: aptos
n_gpu: 1
save_dir: saved/
seed: 1234

arch:
  type: ResNet18MaxAvg
  args:
    #depth: 28
    num_classes: 1
    #widen_factor: 10
    in_channel: 3
    dropout: 0.3
    pretrained: false
    verbose: 2

data_loader:
  type: PngDataLoader
  args:
    batch_size: 256
    data_dir: data/raw
    num_workers: 18
    validation_split: 0.10
    img_size: 256
    train: true
    alpha: 0.5
    verbose: 2

loss:
  type: RobustLoss
  args:
    reduction: mean

lr_scheduler:
  type: MultiStepLR
  args:
    milestones:
      - 60
      - 120
      - 160
    gamma: 0.2

metrics:
- quadratic_weighted_kappa

optimizer:
  type: SGD
  args:
    lr: 0.005
    momentum: 0.9
    nesterov: True
    weight_decay: 0.0005

training:
  early_stop: 200
  epochs: 200
  # monitor: min val_loss
  save_period: 1
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/raw
  ensemble_size: 2
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
