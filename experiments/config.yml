short_name: aptos
n_gpu: 1
save_dir: saved/
seed: 1234

arch:
  type: EffNet
  args:
    model: b2
    num_classes: 1
    pretrained: true
    verbose: 0

data_loader:
  type: NpyDataLoader
  args:
    batch_size: 32
    data_dir: data/preprocessed
    num_workers: 16
    validation_split: 0.30
    img_size: 256
    train: true
    alpha: 0.8
    verbose: 2

metrics:
- quadratic_weighted_kappa
- conf_matrix
- accuracy
- mse

loss:
  type: RobustLoss
  args:
    reduction: mean

optimizer:
  type: MultiOptimizer
  args:
    model_config:
      type: SGD
      args:
        lr: 0.006
        momentum: 0.9
        nesterov: True
        weight_decay: 0.0005
    loss_config:
      type: Adam
      args:
        lr: 0.01
        weight_decay: 0.0005

lr_scheduler:
  type: MultiScheduler
  args:
    model_config:
      type: MultiStepLR
      args:
        milestones:
          - 25
          - 35
          - 40
        gamma: 0.2
    loss_config:
      type: MultiStepLR
      args:
        milestones:
          - 20
          - 25
          - 30
        gamma: 0.2

training:
  epochs: 50
  save_period: 5
  tensorboard: true
  verbose: 2

testing:
  data_dir: data/raw
  ensemble_size: 5
  batch_size: 64
  img_size: 256
  num_workers: 16
  verbose: 2
