name: aptos

channels:
  - pytorch
  - conda-forge

dependencies:
  - python=3.6
  - numpy
  - scipy
  - matplotlib
  - pandas
  - pytest
  - flake8
  - click
  - jupyter
  - pyyaml
  - pytorch>=1.1.0
  - torchvision
  - cudatoolkit=10.0
  - tensorflow
  - kaggle
  - pillow
  - absl-py
  - mpmath
  - scikit-learn
  - pip:
    - tb-nightly  # https://www.endtoend.ai/pytorch-tensorboard
    - future      # until Tensorboard v1.14 released
    - tqdm
    - torch-dct
    - -e .